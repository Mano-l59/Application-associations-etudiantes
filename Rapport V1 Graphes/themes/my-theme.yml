extends: default
font:
  catalog:
    merge: true
    Roboto :
      normal: Roboto_Regular.ttf
      bold: Roboto_Black.ttf
      italic: Roboto_Italic.ttf
      bold_italic: Roboto_BlackItalic.ttf
page:
  font_family: Roboto
  numbering:
    start-at: after-toc
base:
  text-align: justify
  font_family: Roboto
heading:
  font_family: Roboto
  font_weight: bold
title-page:
  align: left
  title-top: 40%
image:
  align: center
  caption-align: center
admonition:
    background-color: #FFFACD  # Code hexadécimal pour jaune pâle (LemonChiffon)
    border-color: #000000
    column-rule-color: #000000
    column-rule-width: 0.6
    column-rule-style: solid
    padding: [8, 8, 8, 8] 
    border-radius: 5 
header:
  padding: [3, 0]
  height: 11mm
  border-color: #DDDDDD
  recto:
    left-content: "image:../images/linuxLogo.png[LogoLinux]"
    center-content: 'Rapport de SAE 2.03'
    right-content: '{section-or-chapter-title}'
  verso:
    left-content: $header-recto-right-content
    center-content: $header-recto-center-content
    right-content: $header-recto-left-content
footer:
  padding: $header-padding
  height: $header-height
  border-color: $header-border-color
  recto:
    left-content: '{page-number} / {page-count}'
    center-content: image:../images/logo.png[Logo Iut]
  verso:
    left-content: $footer-recto-right-content
    center-content: $footer-recto-center-content

role:
  red:
    font_color: #ff0000
  green:
    font_color: #00ff00
  blue:
    font_color: #0000ff 
  text-center:
    text-align: center
    